<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password · EasyPark</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --bg: #0f172a;
            --bg-card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #374151;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617 55%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: radial-gradient(circle at top left, #111827, #020617);
            border-radius: 18px;
            padding: 24px 22px 22px;
            border: 1px solid rgba(31, 41, 55, 0.9);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 14px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
        }

        input {
            margin-top: 4px;
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text);
            font-size: 13px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #e5e7eb;
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.4);
            width: 100%;
            margin-top: 14px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(79, 70, 229, 0.55);
        }

        .message {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .message.error {
            color: #fecaca;
        }

        .message.success {
            color: #bbf7d0;
        }

        .small-link {
            margin-top: 12px;
            font-size: 12px;
            color: var(--muted);
        }

        .small-link a {
            color: #a5b4fc;
            text-decoration: none;
        }

        .small-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title">Set a new password</div>
    <div id="subtitle" class="card-subtitle">
        Enter your new password below. This link will work only once.
    </div>

    <form id="reset-form">
        <div>
            <label for="new-password">New password</label>
            <input type="password" id="new-password" required placeholder="••••••••">
        </div>
        <div style="margin-top: 10px;">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" required placeholder="Repeat your password">
        </div>

        <button type="submit" class="btn btn-primary">Save new password</button>
    </form>

    <div id="message" class="message"></div>

    <div class="small-link">
        Back to <a href="/index.html">login page</a>
    </div>
</div>

<script>
    // Get token from query string
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const form = document.getElementById("reset-form");
    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const messageEl = document.getElementById("message");
    const subtitleEl = document.getElementById("subtitle");

    if (!token) {
        // No token means invalid reset link
        form.style.display = "none";
        subtitleEl.textContent = "Invalid or missing reset token. Please request a new reset link.";
        messageEl.textContent = "";
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (!newPassword || !confirmPassword) {
            messageEl.textContent = "Please fill in both password fields.";
            messageEl.className = "message error";
            return;
        }

        if (newPassword !== confirmPassword) {
            messageEl.textContent = "Passwords do not match.";
            messageEl.className = "message error";
            return;
        }

        try {
            const response = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                messageEl.textContent = data.message || "Password has been reset successfully. You can now log in.";
                messageEl.className = "message success";
                // Optionally disable the form after success
                newPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
            } else {
                messageEl.textContent = data.message || "Error resetting password. The link might be expired or invalid.";
                messageEl.className = "message error";
            }
        } catch (err) {
            messageEl.textContent = "Error calling backend: " + err;
            messageEl.className = "message error";
        }
    });
</script>
</body>
</html>
